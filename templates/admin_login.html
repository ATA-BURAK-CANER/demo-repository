<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Giri≈üi | Tarihi Yerler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(233, 69, 96, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 193, 7, 0.1) 0%, transparent 50%);
            z-index: -1;
            animation: floatBg 15s ease-in-out infinite;
        }

        @keyframes floatBg {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(20px, -20px); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 50px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            color: #ffc107;
            font-size: 2.5rem;
            margin: 20px 0 10px;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(255, 193, 7, 0.3);
        }

        .login-header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            margin: 0;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            color: #ffc107;
            font-weight: 600;
            margin-bottom: 10px;
            display: block;
            font-size: 1rem;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.25);
            border: 2px solid rgba(255, 193, 7, 0.4);
            color: #000;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.35);
            border-color: #ffc107;
            color: #000;
            box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.25);
        }

        .form-control::placeholder {
            color: rgba(0, 0, 0, 0.6);
            font-weight: 600;
        }

        .form-check {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .form-check-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #ffc107;
        }

        .form-check-label {
            color: rgba(255, 255, 255, 0.8);
            margin-left: 10px;
            cursor: pointer;
            margin-bottom: 0;
            font-weight: 500;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
            color: #000;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 193, 7, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(255, 193, 7, 0.5);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .back-link {
            text-align: center;
            margin-top: 30px;
        }

        .back-link a {
            color: #ffc107;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            color: #ff9800;
            text-decoration: underline;
        }

        .alert {
            border-radius: 10px;
            margin-bottom: 20px;
            border: none;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-error {
            background: rgba(220, 53, 69, 0.2);
            color: #ff6b6b;
            border-left: 4px solid #dc3545;
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.2);
            color: #51cf66;
            border-left: 4px solid #28a745;
        }
        /* small hint box for admin credentials */
        .admin-hint {
            margin-top: 12px;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.85);
            background: rgba(0,0,0,0.15);
            padding: 8px 12px;
            border-radius: 8px;
            display: inline-block;
        }
        .admin-hint code { background: rgba(255,255,255,0.85); color: #000; padding: 2px 6px; border-radius:4px; font-weight:700; }
    </style>
</head>
<body>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
